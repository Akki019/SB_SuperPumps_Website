<!DOCTYPE html>
<html lang="en">
    <head>
		    
		<title>Signup</title>
		    
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="../static/signup.css" rel="stylesheet" />
	</head>
	<body>

		



		<div class="container">
			        
			<header class="header">
				            
				<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
					<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
					  <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
					</span>
					</a>
			  
					<ul class="nav nav-pills">
					  <li class="nav-item"><a href="/" class="nav-l
						<li class="nav-item"><a href="/" class="nav-link">Home</a></li>
					  <li class="nav-item"><a href="/signup" class="nav-link">Registration/Login In</a></li>
					  <li class="nav-item"><a href="/faq" class="nav-link">FAQs</a></li>
					  <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
					</ul>
				  </header>

				                     
			</header>
		    
		<div class="row align-items-center g-lg-5 py-5">
			<div class="col-lg-7 text-center text-lg-start">
			  <h1 class="display-4 fw-bold lh-1 mb-3">Sign-up Form</h1>
			  <p class="col-lg-10 fs-4">Hurry up and enter the details to experience our products.</p>
			</div>
			<div class="col-md-10 mx-auto col-lg-5">
			  <form class="p-4 p-md-5 border rounded-3 bg-light">
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="name" name="name" placeholder="name">
					<label for="name">Name</label>
				  </div>
				<div class="form-floating mb-3">
				  <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
				  <label for="email">Email address</label>
				</div>
				<div class="form-floating mb-3">
				  <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
				  <label for="floatingPassword">Password</label>
				</div>
				<div class="form-floating mb-3">
				  <input type="password" class="form-control" id="floatingPassword" name="confpassword" placeholder="Confirm Password">
				  <label for="floatingPassword">Confirm Password</label>
				</div>
				<button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
				<hr class="my-4">
				<ul class="nav nav-pills">
					<li class="nav-item"><a href="/login" class="nav-link">Login</a></li>
				</ul>
				<small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
			  </form>
			</div>
		  </div>	
			    
		</div>
	</body>
</html>

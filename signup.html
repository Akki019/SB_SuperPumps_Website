<!DOCTYPE html>
<html lang="en">
    <head>
		    
		<title>Signup</title>
		    
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link href="style.css" rel="stylesheet" />

         <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	</head>
	<body>
		<div class="container">

            <header class="header">

                <a href="/" class="logo"> SB SuperPumps </a>
        
                <nav class="navbar">
                    <a href="/">home</a>
                    <a href="/#about">about</a>
                    <a href="/products">products</a>
                    <a href="/login">Login/Signup</a>
                </nav>
        
                  
            </header>

			<br>  <br> <br> <br> <br> <br>  <br> <br> <br> <br> <br>  <br> <br> <br> <br> 
		    
		<div class="row align-items-center g-lg-5 py-5">
			<div class="col-lg-7 text-center text-lg-start">
			  <h1 class="display-4 fw-bold lh-1 mb-3" style="text-align: center;">Sign-up Form</h1>
              <br>
			  <p class="col-lg-10 fs-4">Hurry up and enter the details to experience our products.</p>
			</div>
			<div class="col-md-10 mx-auto col-lg-5">
			  <form class="p-4 p-md-5 border rounded-3 bg-light">
				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="name" name="name" placeholder="name">
					<label for="name" style="font-size: medium; font-weight: bold;">Name</label>
				  </div>
				<div class="form-floating mb-3">
				  <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
				  <label for="email" style="font-size: medium; font-weight: bold;">Email address</label>
				</div>
				<div class="form-floating mb-3">
				  <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
				  <label for="floatingPassword" style="font-size: medium; font-weight: bold;">Password</label>
				</div>
				<div class="form-floating mb-3">
				  <input type="password" class="form-control" id="floatingPassword" name="confpassword" placeholder="Confirm Password">
				  <label for="floatingPassword" style="font-size: medium; font-weight: bold;">Confirm Password</label>
				</div>
				<button class="w-100 btn btn-lg btn-primary" type="submit" style="font-size: medium; font-weight: bold;">Sign up</button>
				<hr class="my-4">
				<ul class="nav nav-pills">
					<li class="nav-item"><a href="/login" class="nav-link" style="font-size: medium; font-weight: bold;">Login</a></li>
				</ul>
				<small class="text-muted" style="font-size: medium; font-weight: bold;">By clicking Sign up, you agree to the terms of use.</small>
			  </form>
			</div>
		  </div>	
			    
		</div>
	</body>
</html>
